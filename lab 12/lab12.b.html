<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, #1e1e2f, #121212);
      perspective: 1200px;
    }

    .cube {
      position: relative;
      width: 200px;
      transform-style: preserve-3d;
      animation: spin 8s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00e6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 230, 255, 0.6);
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes spin {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="face front">A</div>
    <div class="face back">B</div>
    <div class="face right">C</div>
    <div class="face left">D</div>
    <div class="face top">E</div>
    <div class="face bottom">F</div>
  </div>
</body>
</html>
